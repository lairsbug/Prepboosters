<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>PrepBooster</title>
  </head>
  <body>
    <main>
      <h1><span>Prep</span><span>Boosters</span></h1>
      <p id="slogan">No more gambling over material and virus</p>
      <div id="search">
        <input
          type="text"
          placeholder=""
          id="search-input"
          autocomplete="off"
        />
        <button>Search</button>
        <div id="suggestions" class="suggestion-box"></div>
      </div>
      <div id="body-mid-2">
        <div
          id="no-books"
          style="
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-weight: bold;
            width: 100%;
            flex-direction: column;
          "
        >
          <p>
            We don't have this book yet, can you help us by uploading it
            <a href="https://forms.gle/eudqVs7q9uqHAyEa8" style="margin-left: 5px">here</a>?
            
          </p>
          <img
            src="sad-cat.png"
            alt="no books found"
            style="width: 300px; margin-bottom: 10px; border-radius: 100px"
          />
        </div>
      </div>
    </main>

    <a href="index.html" id="home-btn"><img src="home-outline.svg" alt="" /></a>
    <script src="script.js"></script>
    <script src="databank/t.js"></script>
    <script src="databank/books.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      var typed4 = new Typed("#search-input", {
        strings: [
          "Which book do you want?",
          "Irodov?",
          "HCV?",
          "Search by topic, book, class...",
        ],
        typeSpeed: 50,
        backSpeed: 10,
        attr: "placeholder",
        bindInputFocusEvents: true,
        loop: false,
      });
    </script>

    <script>
      const container = document.getElementById("body-mid-2");

      objs.forEach((objs) => {
        const card = document.createElement("div");
        card.className = "card-2";

        card.innerHTML = `
    <p class="card-d">From : ${objs.class}</p>
    <p class="card-d">Book description : ${objs.description}</p>
    <p class="card-d">Source : ${objs.source}</p>
    <p class="card-d">Price : ${objs.price}</p>
    <p class="card-d">Size : ${objs.size}</p>
    <p class="card-d">
      Link : 
      <a href="${objs.link}" target="_blank">Open</a> 
      or 
      <a href="#" onclick="navigator.clipboard.writeText('${objs.link}'); return false;">Copy</a>
    </p>
  `;

        container.appendChild(card);
      });
    </script>
  </body>
</html>
